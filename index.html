<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Treno</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <div class="container">
        <section class="title">
          <h1>
            Benvenuto! Grazie per aver scelto la nostra agenzia di trasporti.
          </h1>
        </section>
        <!-- Input section -->
        <section class="input-section">
          <h2 class="input-title">
            Ti preghiamo di inerire i dati richiesti per trovare il biglietto
            più adatte a te!
          </h2>
          <div class="flex input-container">
            <div class="input">
              <label for="name">Nome e cognome</label>
              <input type="text" id="name" />
            </div>
            <div class="input">
              <label for="km">Numero di kilometri</label>
              <input type="text" id="km" />
            </div>
            <div class="input">
              <label for="age">Inserisci l'età del passeggero</label>
              <input type="text" id="age" />
            </div>
          </div>
          <div class="flex input-button">
            <button id="search">Cerca biglietto</button>
            <button id="none">Annulla</button>
          </div>
        </section>
        <!-- Input section -->

        <!-- Ticket section -->
        <!-- Input section -->
        <section class="ticket-section">
          <div class="flex ticket-container">
            <h2 class="ticket"></h2>
        </section>
        <!-- Input section -->
      </div>
      <!-- Ticket section -->
    </div>
    <!-- /Wrapper -->
    <script src="js/script.js"></script>
  </body>
</html>
